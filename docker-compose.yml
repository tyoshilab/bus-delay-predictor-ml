version: '3.8'

# Development Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # PostgreSQL Database with PostGIS
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.db
      args:
        GITHUB_REPO_URL: ${GITHUB_REPO_URL:-https://github.com/taitalabs/vancoucer-bus-science/releases/download}
        DUMP_VERSION: ${DUMP_VERSION:-v1.0.0}
        DUMP_FILENAME: ${DUMP_FILENAME:-gtfs_db.dump}
    container_name: gtfs-postgres-dev
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      TZ: ${TZ:-America/Vancouver}
    command: ["postgres", "-c", "ssl=off"]
    ports:
      - "5432:5432"
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount dump file for initial data load
      # - ./20251018.dump:/docker-entrypoint-initdb.d/backup.dump:ro
    networks:
      - gtfs-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application (Development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: builder  # Use builder stage for development dependencies
    container_name: gtfs-api-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      TZ: ${TZ:-America/Vancouver}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./api:/app/api
      - ./files:/app/files
    networks:
      - gtfs-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Override CMD for development with hot reload
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Batch Processing Jobs (Development mode)
  batch:
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: gtfs-batch-dev
    environment:
      DATABASE_URL: postgres://u8moltsmp2tq8m:p40b33dc03fb7015aa9bf9b92c34e44004214003d06ada77db21f1ca12d54aa17@c4qfhpigiuidv8.cluster-czrs8kj4isg7.us-east-1.rds.amazonaws.com:5432/ddon0l69vpfbr8
      TRANSLINK_API_KEY: ${TRANSLINK_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      TZ: ${TZ:-America/Vancouver}
      PREDICTION_MODEL_PATH: ${PREDICTION_MODEL_PATH:-files/model/best_delay_model.h5}
      GTFS_RT_CLEANUP_DAYS: ${GTFS_RT_CLEANUP_DAYS:-7}
      WEATHER_SCRAPER_ROW_LIMIT: ${WEATHER_SCRAPER_ROW_LIMIT:-40}
      WEATHER_FILE_CLEANUP_DAYS: ${WEATHER_FILE_CLEANUP_DAYS:-7}
      # TensorFlow optimizations
      TF_CPP_MIN_LOG_LEVEL: "1"  # Show warnings in dev mode
      OMP_NUM_THREADS: "4"
    volumes:
      # Mount source code for easier debugging
      - ./batch:/app/batch
      - ./batch/logs:/app/batch/logs
      - ./batch/downloads:/app/batch/downloads
      - ./files:/app/files
    networks:
      - gtfs-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x cron > /dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  gtfs-dev-network:
    driver: bridge

volumes:
  postgres_data:
