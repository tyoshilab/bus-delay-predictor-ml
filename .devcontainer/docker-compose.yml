services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        TZ: ${TZ:-America/Vancouver}
    container_name: gtfs-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ..:/app:cached
    working_dir: /app
    restart: unless-stopped
  
  batch:
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: gtfs-batch
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      TZ: ${TZ:-America/Vancouver}
      PREDICTION_MODEL_PATH: ${PREDICTION_MODEL_PATH:-files/model/best_delay_model.h5}
      GTFS_RT_CLEANUP_DAYS: ${GTFS_RT_CLEANUP_DAYS:-7}
      WEATHER_SCRAPER_ROW_LIMIT: ${WEATHER_SCRAPER_ROW_LIMIT:-40}
      WEATHER_FILE_CLEANUP_DAYS: ${WEATHER_FILE_CLEANUP_DAYS:-7}
      # TensorFlow optimizations
      TF_CPP_MIN_LOG_LEVEL: "1"  # Show warnings in dev mode
      OMP_NUM_THREADS: "4"
      DATABASE_SSL_REQUIRE: "0"
    volumes:
      - ../batch:/app/batch
      - ../files:/app/files
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gtfs-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../front:/app:cached
    working_dir: /app